<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel = "stylesheet" href="./styles.css">
</head>
<body>
    <div class="frame">
        <div class = "left-side">
            <div class= "banner">
                <h1>&#9731;WINTER FEST&#9731;</h1>
            </div>
        </div>
        <div class= "right-side">
            <div class="right-top">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis beatae minima dolorum, aut in commodi voluptas, doloribus totam officia ipsum vitae nostrum id tempora necessitatibus. Laudantium atque culpa in ad.
                </p>
            </div>
            <div class = "form">
                <p>Let's do this!</p>
                <form>
                    <div class = 'name'>
                        <div class = "fName">
                            <label for ="firstName">FIRST NAME</label>
                            <input type = "text" id = "firstName">
                        </div>

                        <div class ="lName">
                            <label for ="lastName">LAST NAME</label>
                            <input type = "text" id = "lastName">
                        </div>
                    </div>

                    <div class =info>
                        <div class="email">
                            <label for = "email">EMAIL</label>
                            <input type = "email" id = "email">
                        </div>

                        <div class="number">
                            <label for = "phone">PHONE NUMBER</label>
                            <input type = "text" id = "phone">
                        </div>
                    </div>

                    <div class ="keycode">
                        <div class="pWord">
                            <label for = "password">PASSWORD</label>
                            <input type = "text" id = "password">
                        </div>

                        <div>
                            <label for = "confirm">CONFIRM PASSWORD</label>
                            <input type = "text" id = "confirm">
                        </div>
                    </div>
                </form>
            </div>

            <div class="right-bottom">
                <button class="sign-up">Create Account</button>
                <div class="signIn">
                    <p>Already have an account?<a>Log in</a></p>
                </div>
            </div>
        </div>
    </div>





    <script src="./app.js"></script>
    
</body>
</html>
